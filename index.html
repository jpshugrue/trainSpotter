<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/map.css">
    <script type="text/javascript" src='./bundle.js'></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.695444, lng: -73.942067},
          zoom: 12,
          styles: [{
              "featureType": "administrative",
              "elementType": "geometry",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "administrative.land_parcel",
              "elementType": "labels",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "poi",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "poi",
              "elementType": "labels.text",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "road",
              "elementType": "labels.icon",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "road.arterial",
              "elementType": "labels",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "road.highway",
              "elementType": "geometry.fill",
              "stylers": [{ "visibility": "off" }, { "weight": 0.5 }]
            }, {
              "featureType": "road.highway",
              "elementType": "geometry.stroke",
              "stylers": [{ "color": "#f8fcff" }, { "weight": 0.5 }]
            }, {
              "featureType": "road.highway",
              "elementType": "labels",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "road.local",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "road.local",
              "elementType": "labels",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "transit",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "transit.line",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "transit.station.bus",
              "stylers": [{ "visibility": "off" }]
            }, {
              "featureType": "transit.station.rail",
              "stylers": [{ "visibility": "off" }]
            }]
        });
        populateMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe4nhF4xp_i8rkWtu4rD3JLdwY3RzU99g&callback=initMap"
    async defer></script>
  </body>
</html>
